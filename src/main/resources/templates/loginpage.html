<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login to your bank account</title>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <input type="text" th:name="name" placeholder="Username"><br>
        <input type="password" th:name="pass" placeholder="Password"><br>
        <p th:text="${errorMessage}"></p>
        <input type="submit" value="Login"><br>
        <span><a th:href="@{/register}">Don't have any account?</a></span>
    </form>
</body>
</html>
